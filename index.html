<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper light">
        <img src="img/shape.png" alt="" class="shape" />

        <header>
          <div class="container">
            <div class="logo">
              <img src="img/logo.png" alt="Logo" />
              <h3>DanDan</h3>
            </div>

            <div class="bottom-area">  
              <button class="toggle-btn">
                <i class="far fa-moon"></i>
                <i class="far fa-sun"></i>
              </button>
            </div>

            <div class="links">
              <ul>
                <li><a href="#">Fitur</a></li>
                <li><a href="#">Pelajari</a></li>
                <li><a href="#">Dukungan</a></li>
                <li><a href="https://danuapratama.github.io/login-form/" class="btn">Sign up</a></li>
              </ul>
            </div>

            <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Aplikasi Masa Depan</h1>      
              </div>
              <p class="text">
                Kami hadir untuk membuat dunia dan sekitarmu terasa lebih sempurna
              </p>
              <div class="cta">
                <a href="https://danuapratama.github.io/login-form/" class="btn">Get started</a>
              </div>
            </div>

            <div class="right">
              <img src="img/person.png" alt="Person Image" class="person" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript Files -->

    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="main.js"></script>
  </body>
</html>
